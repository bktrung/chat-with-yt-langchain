services:
  backend:
    image: ${BACKEND_IMAGE}
    container_name: ytchat-backend
    env_file:
      - /opt/envs/ytchat-backend.env
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-ytchat}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    volumes:
      - backend_logs:/app/logs
    networks:
      - ytchat-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: ytchat-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - ytchat-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  ytchat-network:
    driver: bridge
    name: ytchat-network

volumes:
  backend_logs:
    name: ytchat-backend-logs
